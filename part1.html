<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form control: inline radio buttons</h2>
  <div class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
    aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:2%">
      2% Complete (danger)
    </div>
  </div>
  <p>1. Pentru mine nu este o problema sa-mi exprim emotiile prin cuvinte.</p>
  <form role="form">
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option1" onclick="markAsSelected(1, 1)">1
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option2" onclick="markAsSelected(1, 2)">2
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option3" onclick="markAsSelected(1, 3)">3
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option4" onclick="markAsSelected(1, 4)">4
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option5" onclick="markAsSelected(1, 5)">5
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option6" onclick="markAsSelected(1, 6)">6
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option7" onclick="markAsSelected(1, 7)">7
    </label>
  </form>
  <p></p>
  <p>2. Adesea am dificultăţi în a vedea lucrurile din punctul de vedere al altei persoane. </p>
  <form role="form">
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option1" onclick="markAsSelected(2, 1)">1
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option2" onclick="markAsSelected(2, 2)">2
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option3" onclick="markAsSelected(2, 3)">3
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option4" onclick="markAsSelected(2, 4)">4
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option5" onclick="markAsSelected(2, 5)">5
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option6" onclick="markAsSelected(2, 6)">6
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" id="option7" onclick="markAsSelected(2, 7)">7
    </label>
  </form>

</div>

</body>
</html>
