    </div>
    </br></br></br></br>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="centering text-center">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label for="surname">Prenume:</label>
              <input type="surname" class="form-control" id="surname" placeholder="Introduceti prenume">
            </div>
            <div class="form-group">
              <label for="name">Nume:</label>
              <input type="name" class="form-control" id="name" placeholder="Introduceti nume">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <a href="part1.html" class="stylish-button" onclick="localStorage.setItem(document.getElementById("name").value, document.getElementById("surname").value )">Start chestionar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
